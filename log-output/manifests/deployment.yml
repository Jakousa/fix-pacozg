apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: files
          emptyDir: {}
      containers:
      - name: reader
        image: sirpacoder/reader
        volumeMounts:
          - name: files
            mountPath: /usr/src/app
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
      - name: writer
        image: sirpacoder/writer
        volumeMounts:
          - name: files
            mountPath: /usr/src/app
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
